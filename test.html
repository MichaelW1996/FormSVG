<body>
  <!-- Rectangle -->
  <svg
    version="1.1"
    width="300"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <rect x="50" y="50" width="200" height="170" fill="yellow" />
    <text x="150" y="140" font-size="40" text-anchor="middle" fill="black">
      Rectangle
    </text>
  </svg>

  <!-- circle -->
  <svg
    version="1.1"
    width="300"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <circle cx="150" cy="100" r="80" fill="green" />
    <text x="150" y="115" font-size="60" text-anchor="middle" fill="white">
      Circle
    </text>
  </svg>

  <!-- Triangle -->
  <svg
    version="1.1"
    width="300"
    height="200"
    xmlns="http://www.w3.org/2000/svg"
  >
    <polygon points="125,10 200,150 50,150" style="fill: lime" />
    <text x="125" y="125" font-size="60" text-anchor="middle" fill="black">
      Triangle
    </text>
  </svg>
</body>
